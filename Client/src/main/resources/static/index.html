<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chat Application</title>
  <link rel="stylesheet" href="styles.css">

  <!-- SockJS library inclusion via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>

  <!-- Stomp library inclusion via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

<!-- Connection status display -->
<div id="connection-status" class="status-disconnected">Not connected</div>

<!-- Chat interface -->
<section id="chat-page">

  <!-- Username setup -->
  <div id="username-container">
    <input id="username-input" type="text" placeholder="Enter your nickname..." />
    <button id="set-username">Set Nickname</button>
  </div>

  <!-- Current username display, initially hidden -->
  <div id="current-username" style="display: none;"></div>

  <!-- Chat window for message display -->
  <div id="chat-window">
    <div id="output"></div>
  </div>

  <!-- Message input and send button -->
  <input id="message-input" type="text" placeholder="Enter your message here..." />
  <button id="send-message">Send</button>

</section>

<!-- JavaScript for chat functionality -->
<script src="js/chat.js"></script>

</body>
</html>
